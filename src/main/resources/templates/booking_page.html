<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking page</title>
</head>
<body>
<div class="container py-5 my-5">
    <h1 class="text-capitalize text-center mb-3">Thank You!</h1>
    <p class="fs-3 text-center">You're booked in for <strong th:text="${service.get().name}"></strong></p>
    <p class="fs-3 text-center">on <strong th:text="${dateTime}"></strong>
        <strong th:text="' at ' + ${time}"></strong>
    </p>
    <p class="text-center">
        <a th:href="@{/book}" class="btn btn-primary btn-lg mt-5 text-center">Book Again</a>
    </p>
</div>
</body>
</html>
