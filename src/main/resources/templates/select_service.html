<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecting Service</title>
</head>
<body>

    <div th:each="service : ${services}">
        <a th:href="@{book/barbers(serviceId=${service.id})}">
        <div class="card bg-secondary h-100">
            <div class="card-body ps-4">
                <h3 class="text-uppercase mb-3" th:text="${service.getName()}"></h3>
                <p class="text-uppercase text-primary" th:text="'$' + ${service.getPrice()}"></p>
            </div>
        </div>
        </a>
    </div>
</body>
</html>
